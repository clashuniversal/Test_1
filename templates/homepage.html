{% extends "layout.html" %}

{% block body %}
    <h1>You can track your reminders here.</h1>
    <table>
        <tr>
            <th> Task Name</th>
            <th> Date </th>
        </tr>
    {% for task, date in calls.items() %}
        <tr>
            <td>{{ task }}</td>
            <td>{{ date }}</td>
        </tr>
    {% endfor %}
    </table>
    <br>
    <hr>
    <a href="/new"> Click here to add a new reminder </a>
{% endblock %}
